window:
  dimensions:
    columns: 85
    lines: 30
  padding:
    x: 5
    y: 5
  dynamic_title: false
font:
  normal:
    family: Iosevka
    style: Light
  italic:
    style: Light Italic
  size: 16
draw_bold_text_with_bright_colors: true
cursor:
  style:
    blinking: Always
working_directory: ~
key_bindings:
  - { key: F11, action: ToggleFullscreen }
